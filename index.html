<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro-Forum</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Icon -->
    <link
      rel="stylesheet"
      href="https://hrid1.github.io/font-awesome-cdn/style.css"
    />

    <!-- Custom Tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              primary: "#797DFC",
              iconAsh: "#03071207",
            },
            fontFamily: {
              font_mulish: ["Mulish", "sans-serif"],
            },
            backgroundImage:{
                hero: "url('./images/bgbanner.png')"
            }
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- header-section -->
    <header class="container mx-auto mb-8 ">
      <nav class="my-8">
        <div class="navbar">
          <div class="flex-1">
            <a class="btn btn-ghost text-4xl font-extrabold">ReTro</a>
          </div>
          <div class="flex-none">
            <!-- icon section -->

            <div class="space-x-3 mr-6 md:flex items-center hidden">
              <div
                class="border-2 w-12 h-12 bg-iconAsh rounded-full flex items-center justify-center"
              >
                <i class="fa-light fa-house"></i>
              </div>
              <div
                class="border-2 w-12 h-12 bg-iconAsh rounded-full flex items-center justify-center"
              >
                <i class="fa-light fa-pen"></i>
              </div>
              <div
                class="border-2 w-12 h-12 bg-iconAsh rounded-full flex items-center justify-center"
              >
                <i class="fa-regular fa-user-plus"></i>
              </div>
              <div
                class="border-2 w-12 h-12 bg-iconAsh rounded-full md:flex items-center justify-center"
              >
                <i class="fa-sharp fa-regular fa-flag"></i>
              </div>
            </div>

            <button
              class="bg-primary text-white rounded-full px-10 py-4 font-semibold text-2xl"
            >
              Sign In
            </button>
          </div>
        </div>
      </nav>

      <!-- Hero Section  -->
       <section class="container mx-auto">

        
            <div class="h-full bg-slate-950 rounded-3xl opacity-90">
                <div class="bg-[url('./images/bgbanner.png')] bg-no-repeat bg-cover border">

                 <div class= "p-10 md:px-28 md:py-36 flex flex-col md:flex-row gap-12 items-center justify-between">
                  <div class="md:w-[50%]">
                    <h1 class="text-7xl font-extrabold text-white mb-5 leading-tight">Welcome to the ReTro Forum</h1>
                    <p class="font-medium text-xl text-gray-200 mb-8">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo, asperiores.</p>
                   
                    <span class="relative h-20 p- 4">
                      <input class="input w-4/5 rounded-full" type="text">
                      <button class="py-2 px-6 m-1 rounded-full bg-primary text-white font-semibold absolute right-0  ">Search</button>

                      
                    </span>

                    <!-- <label class="input input-bordered flex items-center gap-2">
                      <input type="text" class="grow py-2" placeholder="Search" />
                      <button class="btn btn-primary ">Submit</button>
                    </label> -->
                  
                  </div>


                    <div class="bg-white px-16 py-12 rounded-3xl text-gray-700 space-y-2">

                      
                        <p class="flex gap-12 justify-between text-xl font-semibold">Register User  <span class="m- 8">01</span></p>
                        <p class="flex gap-12 justify-between text-xl font-semibold">Forum  <span class="m- 8">12</span></p>
                        <p class="flex gap-12 justify-between text-xl font-semibold">Topics  <span class="m- 8">05</span></p>
                        <p class="flex gap-12 justify-between text-xl font-semibold">Relies  <span class="8">02</span></p>
                       
                        
                      
                      
                    </div>
               
                 </div>

                </div>

            </div>
            <!-- <img src=" ./images/bgbanner.png" alt=""> -->
        </div>

       </section>

    </header>

    <!-- main section -->
    <main class="container mx-auto">
        <div class="hero h-screen">

        </div>
    </main>

    <!-- footer-section -->

    <script src="./script.js"></script>
  </body>
</html>
